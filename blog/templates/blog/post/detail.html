{% extends 'blog/base.html' %}

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block content %}

    <div class="blog-post">
        <h2>{{ post.title }}</h2>
        <span class="post_info">Published {{ post.publish }} by {{ post.author }}</span>
        <p>
            {{ post.body|linebreaks }}
        </p>
        <p>
            <a href="{% url 'blog:post_share' post.id %}">Share this post</a>
        </p>
    </div>

{% endblock content %}
