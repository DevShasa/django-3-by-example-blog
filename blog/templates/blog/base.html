{% load static %}
<!DOCTYPE html>
<html>

        <title>{% block title %}Wolan{% endblock title %}</title>
        <meta charset="UTF-8">
        {% block style %}
            <link rel="stylesheet" href="{% static "css/styles.css" %}">
        {% endblock style %}
    </head>
    <body>
        <header>
            <h2><a class="header-text" href="{% url 'blog:post_list' %}">My Blog</a></h2>

        <body>
            <div class="container">
                <div class="content tile">

                <div class="sidebar tile">

                </div>
            </div>
        </body>
    </body>
</html>
